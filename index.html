<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, 
    user-scalable=no" /> 
    <title>Game</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" 
    crossorigin="anonymous">
</head>
<body>
	<div class="container w-25">
		<h2 class="text-center">Game</h2>
		<div class="row mt-5">
			<div class="col mb-2">
				<div class="input-group">
  	              <input type="number" class="form-control btn btn-lg btn-outline-info" id="inp1" value="">	
  		         </div>
			</div>
			<div class="col mb-2">
				<button class="btn btn-lg btn-outline-info" onclick="myClick">+</button>
			</div>
			<div class="col mb-2">
				<div class="input-group">
  	              <input type="number" class="form-control btn btn-lg btn-outline-info" id="inp2" value="">	
  		         </div>
			</div>
		</div>

		 
		<div class="row mt-2 mb-2">
			<div class="col text-center">
				<div class="input-group mb-2">
  	              <input type="number" class="form-control btn btn-lg btn-outline-info" id="inp3" value="">	
  		         </div>
			</div>	
			 <div class="col text-center">
				<button class="btn  btn-lg btn-outline-info" onclick="myNumber()" >Input</button>
			</div>
		</div> 		 
		<div class="row mt-2 mb-2">
			<div class="col text-center">
				<button class="btn  btn-lg btn-outline-info"   onclick="mySubmit()">Submit</button>
			</div>
		</div>  
	</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script> 



</body>
</html>
